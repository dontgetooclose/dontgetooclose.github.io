title: Don't Get Too Close! # name of the site
author: Rayna # name of site's author
email: runa.rayna@gmail.com # email of site's author
url: https://dontgetooclose.github.io/ # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
github_repo: "https://github.com/dontgetooclose/dontgetooclose.github.io.git/"
description: > Rayna' Blog # description of the site (multiple lines allowed)
  A (nearly) no-CSS, fast, minimalist Jekyll theme.

permalink: /:slug.html


favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

# if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please
# Build settings
theme: no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
